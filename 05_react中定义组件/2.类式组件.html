<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入react核心库-->
<script src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作dom-->
<script src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  //1、创建类式组件
  class MyComponent extends React.Component {
    //这里的render和下面渲染时的render没有关系
    //render放在MyComponent类的原型对象上，供实例去使用
    //render中的this是MyComponent的实例对象/MyComponent组件实例对象/MyComponent组件对象
    render() {
      return <h2>类定义的组件(适用于【复杂组件】的定义)</h2>
    }
  }
  //2、渲染组件到页面
  ReactDOM.render(<MyComponent/>, document.getElementById('test'))
  //执行了  ReactDOM.render(<MyComponent />, document.getElementById('test'))  之后发生了什么
  //1、react解析组件标签，找到MyComponent组件
  //2、发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
  //3、将render返回的虚拟DOM转为真实DOM，随后呈现在页面
</script>

</body>
</html>
