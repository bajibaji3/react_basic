<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .title {
      background: aqua;
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <!--引入react核心库-->
  <script src="../js/react.development.js"></script>
  <!--引入react-dom，用于支持react操作dom-->
  <script src="../js/react-dom.development.js"></script>
  <!--引入babel，用于将jsx转为js-->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    const myId = 'title';
    const myData = 'hello react'
    const VDOM = (
        <div>
          <h1 id={myId.toLowerCase()}
              className="title">
            <span style={{color: 'white', fontSize: '20px'}}>{myData.toLowerCase()}</span>
          </h1>
          <h1 id={myId.toLowerCase() + 2}
              className="title">
            <span style={{color: 'white', fontSize: '20px'}}>{myData.toLowerCase()}</span>
          </h1>
          <input type="text"/>
        </div>
    )
    ReactDOM.render(VDOM, document.getElementById('test'))
    //jsx语法规则：
    //1、定义虚拟DOM时，不要写引号
    //2、标签中混入js表达式时要用{}
    //3、样式的类名指定不用class，用className
    //4、内联样式，要用style={{key: value}}的形式去写
    //5、虚拟DOM必须只有一个根标签
    //6、标签必须闭合
    //7、关于标签首字母，若小写字母开头，则将该标签转为html中同名元素，如果html中没有该同名元素，则报错
    //若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
  </script>

</body>
</html>
