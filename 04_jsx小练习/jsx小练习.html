<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入react核心库-->
<script src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作dom-->
<script src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  //区分js语句（代码）与js表达式
  //表达式：一个表达式会产生一个值，可以放在任何需要值的地方，比如：a; a + b; demo(1); arr.map(); function test() {}
  //语句：比如：if() {}; for() {}; switch() {}
  const data = ['Angular', 'React', 'Vue']
  const VDOM = (
      <div>
        <h1>前端框架</h1>
        <ul>
          {
            data.map((item, index) => {
              return <li key={index}>{item}</li>
            })
          }
        </ul>
      </div>
  )
  ReactDOM.render(VDOM, document.getElementById('test'))
</script>

</body>
</html>
