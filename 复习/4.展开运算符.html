<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    let arr1 = [1, 3, 5, 7, 9];
    let arr2 = [2, 4, 6, 8, 10];
    console.log(...arr1);//展开一个数组
    let arr3 = [...arr1, ...arr2];//连接数组
    console.log(...arr3);

    function sum(...nums) {
      return nums.reduce((preValue, currentValue) => {
        return preValue + currentValue;
      })
    }
    console.log(sum(1, 2, 3, 4));

    let person = {name: 'tom', age: 23};
    // console.log(...person);//报错，展开运算符不能展开对象
    let person1 = person;//给person1赋值了person的引用，person和person1一方修改时都会变
    person1.name = '李四'
    let person2 = {...person};//复制person,修改person时person2不变
    console.log(person2);
    person.name = 'jerry'
    console.log(person2);
    console.log(person);
    console.log(person1);

    //合并
    let person3 = {...person, name: '张三', address: '地球'}//复制对象时修改了其属性
    console.log(person3);


  </script>
</body>
</html>
