<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入react核心库-->
<script src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作dom-->
<script src="../js/react-dom.development.js"></script>

<script type="text/javascript">
//1、创建虚拟dom
const VDOM = React.createElement('h1', {id: 'title'}, React.createElement('span', {}, 'Hello React'))//此处不同于使用jsx创建
//2、渲染虚拟dom到界面
ReactDOM.render(VDOM, document.getElementById('test'))
</script>

</body>
</html>
